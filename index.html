<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper & Scissors</h1>
    <div class="score-tracker">
        <div class="score-field">
            <p>Computer:</p>
            <div class="score-box" id="c-score">
            </div>
        </div><br>
        <div class="score-field">
            <p class="human-label">Human:</p>
            <div class="score-box" id="h-score">
            </div>
        </div>
    </div>
    <div class="wrapper">
        <button class="buttons" id="btn-one">Rock</button><br>
        <button class="buttons" id="btn-two">Paper</button><br>
        <button class="buttons" id="btn-three">Scissors</button><br>
    </div>
    <div id="score"></div>
    <script src="script.js"></script>
</body>
</html>
